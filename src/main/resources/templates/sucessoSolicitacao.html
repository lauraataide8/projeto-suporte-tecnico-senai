<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso - Suporte SENAI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="container" style="max-width: 550px;">

    <div class="card border-0 shadow-lg bg-white">
        <div class="card-body p-5 text-center">

            <div th:if="${mensagem}" class="text-success mb-4">
                <i class="bi bi-check-circle-fill display-3"></i>
                <h2 class="mt-3 mb-2" th:text="${mensagem}">Solicitação enviada!</h2>
            </div>

            <div th:if="${solicitacaoSalva}" class="alert alert-success mt-4">
                <p class="fs-5 fw-bold mb-1">Seu número de identificação é:</p>
                <h1 class="display-4 fw-bolder text-success" th:text="${solicitacaoSalva.id}">123</h1>
                <p class="small text-muted mb-0">Use este número para consultas futuras.</p>
            </div>

            <hr>

            <div class="d-grid gap-2">
                <a th:href="@{/solicitacao}" class="btn btn-primary">
                    <i class="bi bi-plus-circle-fill me-2"></i> Abrir Nova Solicitação
                </a>
                <a th:href="@{/}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left-circle-fill me-2"></i> Voltar ao Início
                </a>
            </div>

        </div>
    </div>
    <p class="text-center mt-3 text-muted small">Interface Thymeleaf + Bootstrap Journal</p>
</div>

</body>
</html>
