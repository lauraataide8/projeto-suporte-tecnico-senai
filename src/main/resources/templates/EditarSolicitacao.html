<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Solicitação - Suporte SENAI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="container" style="max-width: 600px;">

    <div class="card border-0 shadow-lg">
        <div class="card-body p-5">

            <h3 class="text-center text-warning mb-4">
                <i class="bi bi-pencil-square me-2"></i> Editar Solicitação #<span th:text="${solicitacao.id}"></span>
            </h3>

            <form action="/editarSolicitacao" method="post" th:object="${solicitacao}">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label fw-bold">Nome do Solicitante</label>
                    <input type="text" class="form-control" th:field="*{nomeSolicitante}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Tipo de Problema</label>
                    <select class="form-select" th:field="*{tipoProblema}" required>
                        <option value="Hardware" th:selected="*{tipoProblema == 'Hardware'}">Hardware (Computador, Monitor)</option>
                        <option value="Software" th:selected="*{tipoProblema == 'Software'}">Software (Programas, SO)</option>
                        <option value="Rede" th:selected="*{tipoProblema == 'Rede'}">Rede/Internet</option>
                        <option value="Impressora" th:selected="*{tipoProblema == 'Impressora'}">Impressora</option>
                        <option value="Outros" th:selected="*{tipoProblema == 'Outros'}">Outros</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Status da Solicitação</label>
                    <select class="form-select" th:field="*{status}" required>
                        <option value="Pendente" th:selected="*{status == 'Pendente'}">Pendente</option>
                        <option value="Em Andamento" th:selected="*{status == 'Em Andamento'}">Em Andamento</option>
                        <option value="Concluída" th:selected="*{status == 'Concluída'}">Concluída</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Descrição Detalhada</label>
                    <textarea class="form-control" th:field="*{descricaoProblema}" rows="4" required></textarea>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-warning btn-lg">
                        <i class="bi bi-save-fill me-2"></i> Salvar Alterações
                    </button>
                    <a th:href="@{/painelTecnico}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-circle-fill me-2"></i> Cancelar e Voltar
                    </a>
                </div>
            </form>

        </div>
    </div>
    <p class="text-center mt-3 text-muted small">Edição de Solicitação | Theme Journal</p>
</div>
</body>
</html>
