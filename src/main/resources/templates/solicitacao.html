<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Solicitação - Suporte SENAI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center **pagina-formulario**" style="min-height: 100vh;">

<div class="container **container-form**" style="max-width: 550px;">

    <div class="card border-0 shadow-lg **card-formulario**">
        <div class="card-body p-5">

            <h3 class="text-center text-primary mb-4 **titulo-form**">
                <i class="bi bi-pencil-square me-2"></i> Abrir Nova Solicitação
            </h3>

            <form action="/solicitacao" method="post" th:object="${solicitacao}">

                <div class="mb-3 **campo-nome**">
                    <label class="form-label fw-bold">Nome do Solicitante</label>
                    <input type="text" class="form-control" th:field="*{nomeSolicitante}" placeholder="Seu nome completo" required>
                </div>

                <div class="mb-3 **campo-tipo**">
                    <label class="form-label fw-bold">Tipo de Problema</label>
                    <select class="form-select" th:field="*{tipoProblema}" required>
                        <option value="">Selecione o tipo...</option>
                        <option value="Hardware">Hardware (Computador, Monitor)</option>
                        <option value="Software">Software (Programas, SO)</option>
                        <option value="Rede">Rede/Internet</option>
                        <option value="Impressora">Impressora</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>

                <div class="mb-3 **campo-descricao**">
                    <label class="form-label fw-bold">Descrição Detalhada</label>
                    <textarea class="form-control" th:field="*{descricaoProblema}" rows="4" placeholder="Detalhes do problema, mensagens de erro, onde ocorre, etc." required></textarea>
                </div>

                <div class="d-grid gap-2 mt-4 **botoes-acao**">
                    <button type="submit" class="btn btn-primary btn-lg **btn-enviar**">
                        <i class="bi bi-send-fill me-2"></i> Enviar Solicitação
                    </button>
                    <a href="/" class="btn btn-outline-secondary **btn-voltar**">
                        <i class="bi bi-arrow-left-circle-fill me-2"></i> Voltar ao Início
                    </a>
                </div>
            </form>

        </div>
    </div>
    <p class="text-center mt-3 text-muted small **texto-rodape-form**">Interface Thymeleaf + Bootstrap Journal</p>
</div>

</body>
</html>
