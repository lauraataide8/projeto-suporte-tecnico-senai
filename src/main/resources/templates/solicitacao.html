<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Solicitação</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="container" style="max-width: 500px;">
    <div class="card border-0 shadow-sm">
        <div class="card-body p-5">

            <h3 class="text-center text-primary mb-4">Nova Solicitação</h3>

            <!-- Formulário somente visual -->
            <form>
                <div class="mb-3">
                    <label class="form-label fw-bold">Nome do Solicitante</label>
                    <input type="text" class="form-control" placeholder="Seu nome">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Assunto</label>
                    <input type="text" class="form-control" placeholder="Sobre o que é?">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Descrição</label>
                    <textarea class="form-control" rows="3" placeholder="Detalhes do problema..."></textarea>
                </div>

                <!-- Botões -->
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary">Enviar (Simulação)</button>
                    <a href="/" class="btn btn-outline-secondary">Voltar ao Início</a>
                </div>
            </form>

        </div>
    </div>
    <p class="text-center mt-3 text-muted small">Interface Thymeleaf + Bootstrap</p>
</div>

</body>
</html>
